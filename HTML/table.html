<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <table border="1" style="border-collapse: collapse;">  
        <caption>Time Table</caption>

        <thead>
            <tr>
                <th>Days</th>
                <th>Period1</th>
                <th>Period2</th>
                <th>Break</th>
                <th>Period3</th>
                <th>Period4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mon</td>
                <td>Maths</td>
                <td>Physics</td>
                <td rowspan="5">LUNCH</td>
                <td>Computer</td>
                <td>English</td>
            </tr>
    
            <tr>
                <td>Tue</td>
                <td>Physics</td>
                <td>Maths</td>
                <td>English</td>
                <td>Computer</td>
            </tr>
    
            <tr>
                <td>Wed</td>
                <td>English</td>
                <td>Physics</td>
                <td colspan="2" align="center">Computer</td>
            </tr>
    
            <tr>
                <td>Thu</td>
                <td colspan="2" align="center">Physics</td>
                <td>Maths</td>
                <td>English</td>
            </tr>
    
            <tr>
                <td>Fri</td>
                <td>Physics</td>
                <td>Computer</td>
                <td>Maths</td>
                <td>English</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Sat</td>
                <td colspan="5" style="text-align: center;">Holiday</td>
            </tr>
            <tr>
                <td>Sun</td>
                <td colspan="5" style="text-align: center;">Holiday</td>
            </tr>
        </tfoot>

    </table>

    <br>
    
    <div>
        <a href="./index.html">Home pageüè†</a>
    </div>
    
</body>
</html>
