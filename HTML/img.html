<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    
    <figure>
        <img src="./images/Ashish.jpg" alt="ashish-pic" width="300" height="350">
        <figcaption>Ashish's profile picture</figcaption>
    </figure>

    <hr>

    <!-- usemap attribute of img tag (6th Nov, FSJS) -->
    <!-- Use image map generator websites -->
    <img 
    usemap="#image-map"
    src="https://images.pexels.com/photos/1739856/pexels-photo-1739856.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="ashish-pic">

    <map name="image-map">
        <area target="" onclick="fun1()" alt="" title="" href="" coords="542,749,163,113" shape="rect">
        <area target="" onclick="fun2()" alt="" title="" href="" coords="1124,747,593,19" shape="rect">
    </map>

    <script>
        function fun1(){
            alert("You clicked on monk")
        }
        function fun2(){
            alert("You clicked on walls")
        }
    </script>

    <!-- How users gets redirected to Ads when clicking on images -->
    <img src="./images/Ashish.jpg" usemap="#ads" alt="ashish-pic" width="700" height="500">
    <map name="ads">
        <area shape="rect" coords="30,30,150,200" href="https://google.com">
        <area shape="rect" coords="300,350,400,500" href="https://facebook.com">
    </map>
   
    <div>
        <a href="./index.html">Home pageüè†</a>
    </div>
</body>
</html>
